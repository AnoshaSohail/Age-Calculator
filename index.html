<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
<main>
  <article>
    <div class="wrapper">
      <form action="">
        <div class="inputs">
          <div class="input-container">
            <label for="day">
              Day
            
             </label>
             <input type="text" id="day">
              <small></small>
            
          </div>
          <div class="input-container">
            <label for="month">
              Month
            </label>
             <input type="text" id="month">
              <small></small>
          </div>
          <div class="input-container">
            <label for="year">
              Year
            </label>
             <input type="text" id="year">
              <small></small>
          </div>
        </div>
       <div class="divider_container">
          <div class="line"></div>
        <div class="divider"> <button type="submit"><img src="./assets/images/icon-arrow.svg" alt=""></button></div>
        </div>
      </form>
      
  
      <p><span class="current_year">--</span> Years</p>
      <p><span class="current_months">--</span> Months</p>
      <p><span class="current_days">----</span> Days</p>
    </div>
  </article>
</main>
<script src="./app.js"></script>
</body>
</html>
