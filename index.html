<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">

<body>
<main>
  <article>
    <div class="wrapper">
      <form action="">
        <div class="input-container">
          <label for="day">
            Day
          
           </label>
           <input type="text" placeholder="0" id="day">
        </div>
        <div class="input-container">
          <label for="month">
            Month
          </label>
           <input type="text" placeholder="0" id="month">
        </div>
        <div class="input-container">
          <label for="year">
            Year
          </label>
           <input type="text" placeholder="0000" id="year">
        </div>
      </form>
      <div class="divider"></div>
    <img src="./assets/images/icon-arrow.svg" alt="">
      <p><span class="current_year">10</span> Years</p>
      <p><span class="current_months">10</span> Months</p>
      <p><span class="current_days">10</span> Days</p>
    </div>
  </article>
</main>
